<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&amp;display=swap'>
  <style>
    * {
      font-family: "Poppins";
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('html/GeneralIMG/StandardBG.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    .screen-1 {
      width: 90%;
      max-width: 400px;
      background: #f1f7fe;
      padding: 2em 2em 7em;
      border-radius: 30px;
      box-shadow: 0 0 2em #e6e9f9;
      gap: 2em;
      position: fixed;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 200px;
      margin-top: 1em;
    }

    .email,
    .form-group {
      margin-top: 2em;
      margin-bottom: 1.5em;
    }

    label {
      font-weight: 500;
      color: #4d4d4d;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 0.5em;
      font-size: 1em;
      box-shadow: none;
      outline: none;
    }

    .form-group input[type="checkbox"] {
      margin-right: 0.5em;
    }

    .container form h1 {
      font-size: 1.2em;
      color: #006937;
      margin-bottom: 0.5em;
    }

    .container label {
      display: block;
      cursor: pointer;
      margin-bottom: 0.5em;
    }

    .container label input {
      position: absolute;
      left: -9999px;
    }

    .container label span {
      display: flex;
      align-items: center;
      padding: 0.375em 0.75em;
      border-radius: 20px;
      transition: background-color 0.25s ease;
      color: #006937;
      cursor: pointer;
    }

    .container label input:checked + span {
      background-color: #6db282;
      color: white;
    }

    .submit-button {
      margin-top: 50px;
      width: 100%;
      padding: 0.75em;
      background: #006937;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 0.8em;
      color: #5e5e5e;
      margin-top: 1em;
    }

    .footer a {
      text-decoration: none;
      color: #5e5e5e;
    }
    
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 0.5em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="screen-1">
    <img class="logo" src="html/GeneralIMG/Logo.png" alt="Logo">
    <div class="email">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="username@dlsu.edu.ph"/>
      <div class="error-message" id="emailError">Please enter a valid DLSU email address.</div>
    </div>
    <button class="submit-button" id="resetPassword">Reset Password</button>
    <div class="footer">
      <a href="login">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('resetPassword').addEventListener('click', function(event) {
      event.preventDefault();

      var email = document.getElementById('email').value;
      var emailError = document.getElementById('emailError');

      if (!email.endsWith('@dlsu.edu.ph')) {
        emailError.style.display = 'block';
        return;
      } else {
        emailError.style.display = 'none';
      }

      // Send email for password reset (simulated)
      alert('Password reset instructions sent to ' + email);
    });
  </script>
</body>
</html>
